<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AquqTutorAI_Trial - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 4px solid #1a2b5f;
      border-radius: 15px;
      margin: 20px;
      background: #fff;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px;  /* ロゴの幅を調整 */
      height: auto;
    }
    h1 {
      margin: 20px 0;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #8B4513;
      color: #fff;
    }
    button:hover { 
      background: #A0522D;
    }
    @media (max-width: 768px) {
      .logo {
        width: 200px;
      }
      .container {
        margin: 10px;
      }
      button {
        font-size: 1rem;
        padding: 8px 16px;
        margin: 15px;
      }
    }
    @media (max-width: 480px) {
      .logo {
        width: 150px;
      }
      button {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="Logo" class="logo">
  <div class="container">
    <h1>AquaTurorAI_trial</h1>
    <button onclick="location.href='/start'" title="チャット画面へ移動">始める</button>
    <button onclick="location.href='register'" title="ユーザー登録画面へ移動">登録</button>
  </div>
</body>
</html>
